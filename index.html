<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wartung | Al-Safa Perfumes</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #0b0b0b;
      color: #f8f8f8;
      font-family: 'Open Sans', sans-serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      padding: 20px;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5em;
      margin-bottom: 0.5em;
      position: relative;
      overflow: hidden;
    }

    h1::after {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.5), transparent);
      transform: skewX(-25deg);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { left: -75%; }
      100% { left: 125%; }
    }

    .message {
      font-size: 1.2em;
      color: #ccc;
      margin-bottom: 20px;
      height: 1.4em;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeSlide 0.5s ease forwards;
    }

    .loader {
      width: 40px;
      height: 40px;
      border: 4px solid #444;
      border-top: 4px solid #d4af37;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
      margin-top: 10px;
    }

    footer {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 0.9em;
      color: #666;
      z-index: 2;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeSlide {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ðŸŽ† Partikel (ParfÃ¼mflaschen) */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      overflow: hidden;
      z-index: 1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 60px;
      height: auto;
      opacity: 0.5;
      animation: float 15s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.5;
      }
      100% {
        transform: translateY(-200px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- ðŸŽ† Partikel im Hintergrund -->
  <div class="particles" id="particles"></div>

  <div class="container">
    <img src="logo2.jpg" alt="Wartung" class="logo" />
    <h1>Al-Safa Perfumes</h1>
    <div class="message" id="adMessage">Wartungsarbeitenâ€¦</div>
    <div class="loader"></div>
  </div>

  <footer>Â© 2025 Al-Safa Perfumes. Alle Rechte vorbehalten.</footer>

  <script>
    const messages = [
      "Wartungsarbeitenâ€¦",
      "Al-Safa Perfumes - Die Alchemie des Duftes",
      "Verfeinerte DÃ¼fte, neu prÃ¤sentiertâ€¦"
      
    ];

    let index = 0;
    const msgElement = document.getElementById("adMessage");

    function updateMessage() {
      msgElement.style.opacity = 0;
      msgElement.style.transform = "translateY(10px)";
      setTimeout(() => {
        msgElement.textContent = messages[index];
        msgElement.style.animation = "none";
        void msgElement.offsetWidth; // reset animation
        msgElement.style.animation = "fadeSlide 0.5s ease forwards";
        index = (index + 1) % messages.length;
      }, 300);
    }

    setInterval(updateMessage, 3000);

    // ðŸ’  Partikel-Animation: ParfÃ¼mflaschen
    const particleContainer = document.getElementById('particles');
    const perfumeURL = "iconn.png"; // ParfÃ¼mflasche Icon

    for (let i = 0; i < 20; i++) {
      const img = document.createElement("img");
      img.src = perfumeURL;
      img.className = "particle";
      img.style.left = Math.random() * 100 + "vw";
      img.style.animationDuration = (10 + Math.random() * 10) + "s";
      img.style.animationDelay = (Math.random() * 5) + "s";
      particleContainer.appendChild(img);
    }
  </script>
</body>
</html>
