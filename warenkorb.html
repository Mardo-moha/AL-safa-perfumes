<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AL-SAFA | Warenkorb</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header id="main-header">
        <!-- Gleicher Header wie auf anderen Seiten -->
    </header>

    <main class="cart-page">
        <h1>Ihr Warenkorb</h1>
        
        <div class="cart-container">
            <div class="cart-items">
                <!-- Warenkorb-Inhalt wird via JavaScript eingefügt -->
            </div>
            
            <div class="cart-summary">
                <h2>Zusammenfassung</h2>
                <div class="summary-row">
                    <span>Zwischensumme:</span>
                    <span class="subtotal">0,00€</span>
                </div>
                <div class="summary-row">
                    <span>Versand:</span>
                    <span class="shipping">5,99€</span>
                </div>
                <div class="summary-row total">
                    <span>Gesamt:</span>
                    <span class="total-price">5,99€</span>
                </div>
                <a href="#kasse" class="btn checkout-btn">Zur Kasse gehen</a>
            </div>
        </div>
    </main>

    <footer>
        <!-- Gleicher Footer wie auf anderen Seiten -->
    </footer>

    <script src="java.js"></script>
</body>
</html>
